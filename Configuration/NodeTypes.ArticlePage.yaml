'NeosRulez.ShoppingCart:ArticlePage':
  superTypes:
    'Neos.NodeTypes:Page': TRUE
  ui:
    label: i18n
    icon: 'icon-shopping-cart'
    position: 2
    inspector:
      groups:
        shopsettings:
          label: NeosRulez.ShoppingCart:Main:shopsettings
          icon: 'icon-shopping-cart'
  childNodes:
    'main':
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          'NeosCommerce.Cart:Article': TRUE
          '*': FALSE
  properties:
    'articleTitle':
      type: string
      ui:
        label: i18n
        defaultValue : 'Artikelbezeichnung'
        reloadIfChanged: TRUE
        inspector:
          group: 'shopsettings'
          position: 1
    'articlePrice':
      type: string
      ui:
        label: i18n
        defaultValue : 'Preis'
        reloadIfChanged: TRUE
        inspector:
          group: 'shopsettings'
          position: 2
    'articleOldPrice':
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'shopsettings'
          position: 3
    'articleNumber':
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'shopsettings'
          position: 4
    'tax':
      type: string
      defaultValue: '20'
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'shopsettings'
          position: 5
    'stock':
      type: boolean
      defaultValue: TRUE
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'shopsettings'
          position: 7
    'image':
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'shopsettings'
          position: 8
          editorOptions:
            features:
              resize: TRUE
    'assets':
      type: array<Neos\Media\Domain\Model\Asset>
      ui:
        inspector:
          group: 'shopsettings'
          position: 9
        label: i18n
        reloadIfChanged: TRUE