<f:form action="create" objectName="newCountry" controller="Country">
    <div class="neos-content neos-container-fluid">

        <div class="neos-control-group">
            <label for="country">Land</label>
            <f:form.textfield property="country" id="country" />
        </div>
    </div>

    <div class="neos-footer">
        <f:form.submit class="neos-button neos-button-primary" value="Land anlegen" />
    </div>
</f:form>
