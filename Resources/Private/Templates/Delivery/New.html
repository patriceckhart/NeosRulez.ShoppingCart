<f:form action="create" objectName="newDelivery" controller="Delivery">
    <div class="neos-content neos-container-fluid">

        <div class="neos-control-group">
            <label for="name">Bezeichnung</label>
            <f:form.textfield property="name" id="name" />
        </div>
        <div class="neos-control-group">
            <label for="costs">Kosten</label>
            <f:form.textfield property="costs" id="costs" />
        </div>
    </div>

    <div class="neos-footer">
        <f:form.submit class="neos-button neos-button-primary" value="Versandart anlegen" />
    </div>
</f:form>
