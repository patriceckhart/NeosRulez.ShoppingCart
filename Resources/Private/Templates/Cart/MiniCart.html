{namespace fusion=Neos\Fusion\ViewHelpers}
{namespace neos=Neos\Neos\ViewHelpers}
<f:if condition="{result}=!0">
    <f:then>
    <div class="minicart">
        <h3>Warenkorb</h3>
        <i class="fa fa-shopping-cart" aria-hidden="true"></i> {result} Artikel<br/>
        <a href="{linkToCart}">Zum Warenkorb</a>
    </div>
    </f:then>
    <f:else>
        Keine Artikel im Warenkorb
    </f:else>
</f:if>
